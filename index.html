<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFORMER</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        .dropdown-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .dropdown-group > div {
            margin-bottom: 10px;
        }
        select, input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .autocomplete-suggestions {
            border: 1px solid #ddd;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            background: white;
            width: calc(100% - 22px);
            z-index: 1000;
        }
        .autocomplete-suggestion {
            padding: 10px;
            cursor: pointer;
        }
        .autocomplete-suggestion:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selecciona Comunidad, Provincia y Ciudad</h1>
        <div class="dropdown-group">
            <div>
                <label for="community">Comunidad Autónoma:</label>
                <select id="community" onchange="updateProvinces()">
                    <option value="">Selecciona una comunidad</option>
                </select>
            </div>
            <div>
                <label for="province">Provincia:</label>
                <select id="province" onchange="clearCity()">
                    <option value="">Selecciona una provincia</option>
                </select>
            </div>
            <div>
                <label for="city">Ciudad/Pueblo:</label>
                <input type="text" id="city" placeholder="Escribe una ciudad o pueblo" oninput="showSuggestions(event)">
                <div id="suggestions" class="autocomplete-suggestions"></div>
            </div>
        </div>
        <button onclick="searchComments()">¡Vamos!</button>
    </div>

    <script>
        let data = {};
        let allCities = [];

        function fetchData() {
            fetch('data.json')
                .then(response => response.json())
                .then(jsonData => {
                    data = jsonData;
                    populateCommunities();
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        function populateCommunities() {
            const communitySelect = document.getElementById('community');
            for (const community in data) {
                const option = document.createElement('option');
                option.value = community;
                option.textContent = community;
                communitySelect.appendChild(option);
            }
        }

        function updateProvinces() {
            const communitySelect = document.getElementById('community');
            const provinceSelect = document.getElementById('province');
            const community = communitySelect.value;
            const provinces = data[community] || {};

            provinceSelect.innerHTML = '<option value="">Selecciona una provincia</option>';
            for (const province in provinces) {
                const option = document.createElement('option');
                option.value = province;
                option.textContent = province;
                provinceSelect.appendChild(option);
            }

            // Clear city input and suggestions
            clearCity();
        }

        function clearCity() {
            document.getElementById('city').value = '';
            document.getElementById('suggestions').innerHTML = '';
        }

        function showSuggestions(event) {
            const input = event.target.value.toLowerCase();
            const suggestionsDiv = document.getElementById('suggestions');
            suggestionsDiv.innerHTML = '';

            if (input.length < 3) return; // Show suggestions only for input with length >= 3

            fetch('cities.json')
                .then(response => response.json())
                .then(citiesData => {
                    const filteredCities = citiesData.filter(city => city.toLowerCase().includes(input));
                    filteredCities.forEach(city => {
                        const suggestion = document.createElement('div');
                        suggestion.textContent = city;
                        suggestion.classList.add('autocomplete-suggestion');
                        suggestion.onclick = () => {
                            document.getElementById('city').value = city;
                            suggestionsDiv.innerHTML = '';
                        };
                        suggestionsDiv.appendChild(suggestion);
                    });
                })
                .catch(error => {
                    console.error('Error fetching cities data:', error);
                });
        }

        function searchComments() {
            const city = document.getElementById('city').value;
            if (city) {
                alert(`Buscando comentarios y entradas de usuario para ${city}`);
                // Implement the search functionality here
            } else {
                alert('Por favor, selecciona una ciudad/pueblo.');
            }
        }

        // Fetch data when the page loads
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
