<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL INFORMER DE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .dropdown-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .dropdown-group > div {
            flex: 1;
            min-width: 150px;
            max-width: 200px;
        }
        select, input {
            padding: 8px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
        #suggestions {
            color: blue;
            margin-top: 10px;
            font-size: 12px;
            text-align: left;
            max-width: 100%;
            max-height: 50px; /* Limit height */
            overflow-y: auto; /* Scroll when too many suggestions */
            list-style-type: none; /* No bullet points */
            padding: 0;
        }
        .suggestion-item {
            cursor: pointer;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .suggestion-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EL INFORMER DE</h1>
        <div class="dropdown-group">
            <div>
                <select id="community" onchange="updateProvinces(); validateForm();">
                    <option value="">Comunidad Autónoma</option>
                </select>
            </div>
            <div>
                <select id="province" onchange="clearCity(); validateForm();">
                    <option value="">Provincia</option>
                </select>
            </div>
            <div>
                <input type="text" id="city" placeholder="Ciudad/Pueblo" oninput="validateForm();">
                <div id="suggestions"></div>
            </div>
        </div>
        <button id="searchButton" onclick="searchComments()" disabled>¡Vamos!</button>
        <div id="error-message"></div>
    </div>

<!-- Include Fuse.js for fuzzy matching -->
<script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>

<script>
    let data = {};
    let allCities = [];

    function fetchData() {
        Promise.all([
            fetch('data.json').then(response => response.json()),
            fetch('cities.json').then(response => response.json())
        ])
        .then(([jsonData, citiesData]) => {
            data = jsonData;
            allCities = citiesData;
            populateCommunities();
            setupFuzzySearch(); // Setup Fuse.js for fuzzy search
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
    }

    function populateCommunities() {
        const communitySelect = document.getElementById('community');
        for (const community in data) {
            const option = document.createElement('option');
            option.value = community;
            option.textContent = community;
            communitySelect.appendChild(option);
        }
    }

    function updateProvinces() {
        const communitySelect = document.getElementById('community');
        const provinceSelect = document.getElementById('province');
        const community = communitySelect.value;
        const provinces = data[community] || {};

        provinceSelect.innerHTML = '<option value="">Provincia</option>';
        for (const province in provinces) {
            const option = document.createElement('option');
            option.value = province;
            option.textContent = province;
            provinceSelect.appendChild(option);
        }

        clearCity();
    }

    function clearCity() {
        document.getElementById('city').value = '';
        document.getElementById('suggestions').innerHTML = '';
        validateForm();
    }

    // Setup Fuse.js for fuzzy search
    let fuse;
    function setupFuzzySearch() {
        const options = {
            threshold: 0.4, // Adjust for sensitivity (0 = exact match, 1 = very fuzzy)
            keys: ['name'] // Key for the Fuse search, assuming cities.json contains city names
        };
        fuse = new Fuse(allCities.map(city => ({ name: city })), options);
    }

    function validateForm() {
        const community = document.getElementById('community').value;
        const province = document.getElementById('province').value;
        const city = document.getElementById('city').value.trim();
        const button = document.getElementById('searchButton');
        const errorMessage = document.getElementById('error-message');

        let missingFields = [];
        if (!community) missingFields.push('Comunidad');
        if (!province) missingFields.push('Provincia');
        if (!city) missingFields.push('Ciudad/Pueblo');

        if (missingFields.length) {
            button.disabled = true;
            errorMessage.textContent = `Faltan los siguientes campos: ${missingFields.join(', ')}.`;
            return;
        }

        const isValid = allCities.includes(city);
        button.disabled = !isValid;

        if (!isValid) {
            errorMessage.textContent = `Ciudad "${city}" no encontrada.`;
            displaySuggestions(city);
        } else {
            errorMessage.textContent = '';
            document.getElementById('suggestions').innerHTML = '';
        }
    }

    function displaySuggestions(input) {
        if (input.length < 3) {
            document.getElementById('suggestions').innerHTML = '';
            return;
        }

        // Use Fuse.js for fuzzy matching
        const fuzzyResults = fuse.search(input);
        const suggestions = fuzzyResults.map(result => result.item.name);

        if (suggestions.length > 0) {
            const suggestionHTML = suggestions
                .map(city => `<div class="suggestion-item" onclick="selectSuggestion('${city}')">${city}</div>`)
                .join('');
            document.getElementById('suggestions').innerHTML = suggestionHTML;
        } else {
            document.getElementById('suggestions').innerHTML = '<div>No suggestions found</div>';
        }
    }

    function selectSuggestion(city) {
        document.getElementById('city').value = city;
        document.getElementById('suggestions').innerHTML = '';
        validateForm();
    }

    function searchComments() {
        const city = document.getElementById('city').value.trim();
        if (city && allCities.includes(city)) {
            alert(`Buscando comentarios y entradas de usuario para ${city}`);
        } else {
            alert('Por favor, selecciona una ciudad/pueblo válida.');
        }
    }

    document.addEventListener('DOMContentLoaded', fetchData);
</script>
</body>
</html>
