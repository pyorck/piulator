<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona Comunidad, Provincia y Ciudad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .dropdown-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .dropdown-group > div {
            flex: 1;
            min-width: 150px;
            max-width: 200px;
        }
        select, input {
            padding: 8px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
        #suggestions {
            color: blue;
            margin-top: 10px;
            font-size: 14px;
            text-align: left;
            max-width: 100%;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .suggestion-item {
            display: inline-block;
            margin-right: 10px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selecciona Comunidad, Provincia y Ciudad</h1>
        <div class="dropdown-group">
            <div>
                <label for="community">Comunidad Autónoma:</label>
                <select id="community" onchange="updateProvinces(); validateForm();">
                    <option value="">Selecciona una comunidad</option>
                </select>
            </div>
            <div>
                <label for="province">Provincia:</label>
                <select id="province" onchange="clearCity(); validateForm();">
                    <option value="">Selecciona una provincia</option>
                </select>
            </div>
            <div>
                <label for="city">Ciudad/Pueblo:</label>
                <input type="text" id="city" placeholder="Escribe una ciudad o pueblo" oninput="validateForm();">
                <div id="suggestions"></div>
            </div>
        </div>
        <button id="searchButton" onclick="searchComments()" disabled>¡Vamos!</button>
        <div id="error-message"></div>
    </div>

    <script>
        let data = {};
        let allCities = [];

        async function fetchData() {
            try {
                const [dataResponse, citiesResponse] = await Promise.all([
                    fetch('data.json'),
                    fetch('cities.json')
                ]);

                data = await dataResponse.json();
                allCities = await citiesResponse.json();

                populateCommunities();
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function populateCommunities() {
            const communitySelect = document.getElementById('community');
            for (const community in data) {
                const option = document.createElement('option');
                option.value = community;
                option.textContent = community;
                communitySelect.appendChild(option);
            }
        }

        function updateProvinces() {
            const communitySelect = document.getElementById('community');
            const provinceSelect = document.getElementById('province');
            const community = communitySelect.value;
            const provinces = data[community] || {};

            provinceSelect.innerHTML = '<option value="">Selecciona una provincia</option>';
            for (const province in provinces) {
                const option = document.createElement('option');
                option.value = province;
                option.textContent = province;
                provinceSelect.appendChild(option);
            }

            clearCity();
        }

        function clearCity() {
            document.getElementById('city').value = '';
            document.getElementById('suggestions').innerHTML = '';
            validateForm();
        }

        function validateForm() {
            const community = document.getElementById('community').value;
            const province = document.getElementById('province').value;
            const city = document.getElementById('city').value.trim();
            const button = document.getElementById('searchButton');
            const errorMessage = document.getElementById('error-message');

            let missingFields = [];
            if (!community) missingFields.push('Comunidad');
            if (!province) missingFields.push('Provincia');
            if (!city) missingFields.push('Ciudad/Pueblo');

            if (missingFields.length) {
                button.disabled = true;
                errorMessage.textContent = `Faltan los siguientes campos: ${missingFields.join(', ')}.`;
                return;
            }

            // Check if city is valid
            const isValid = allCities.includes(city);
            button.disabled = !isValid;

            if (!isValid) {
                errorMessage.textContent = `Ciudad "${city}" no encontrada.`;
                displaySuggestions(city);
            } else {
                errorMessage.textContent = '';
                document.getElementById('suggestions').innerHTML = '';
            }
        }

        function displaySuggestions(input) {
            if (input.length < 3) {
                document.getElementById('suggestions').innerHTML = '';
                return;
            }

            const suggestions = allCities
                .filter(city => city.toLowerCase().includes(input.toLowerCase()) || getSimilarityScore(input, city) > 0.7)
                .map(city => `<span class="suggestion-item" onclick="selectSuggestion('${city}')">${city}</span>`)
                .join(', ');

            document.getElementById('suggestions').innerHTML = suggestions;
        }

        function selectSuggestion(city) {
            document.getElementById('city').value = city;
            document.getElementById('suggestions').innerHTML = '';
            validateForm();
        }

        function getSimilarityScore(str1, str2) {
            function levenshtein(a, b) {
                const tmp;
                let i, j;
                const alen = a.length;
                const blen = b.length;
                const arr = [];
                if (alen === 0) { return blen; }
                if (blen === 0) { return alen; }
                for (i = 0; i <= blen; i++) { arr[i] = i; }
                for (i = 0; i < alen; i++) {
                    arr[0] = i + 1;
                    tmp = i;
                    for (j = 0; j < blen; j++) {
                        if (a[i] === b[j]) { 
                            arr[j + 1] = tmp; 
                        } else { 
                            arr[j + 1] = Math.min(arr[j] + 1, Math.min(arr[j + 1] + 1, tmp + 1)); 
                        }
                        tmp = arr[j + 1];
                    }
                }
                return arr[blen];
            }

            const maxLen = Math.max(str1.length, str2.length);
            const distance = levenshtein(str1.toLowerCase(), str2.toLowerCase());
            return 1 - (distance / maxLen);
        }

        function searchComments() {
            const city = document.getElementById('city').value.trim();
            if (city && allCities.includes(city)) {
                alert(`Buscando comentarios y entradas de usuario para ${city}`);
                // Implement the search functionality here
            } else {
                alert('Por favor, selecciona una ciudad/pueblo válida.');
            }
        }

        // Fetch data when the page loads
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
