<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFORMER</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="background-container">
    <div class="container">
        <h1>EL INFORMER</h1>
        <div class="dropdown-group">
            <div>
                <select id="community" onchange="updateProvinces(); validateForm();">
                    <option value="">Comunidad Autónoma</option>
                </select>
            </div>
            <div>
                <select id="province" onchange="clearCity(); validateForm();">
                    <option value="">Provincia</option>
                </select>
            </div>
            <div>
                <input type="text" id="city" placeholder="Ciudad/Pueblo" oninput="validateForm();">
                <div id="suggestions"></div>
            </div>
        </div>
        <div id="error-message"></div>
        <button id="searchButton" onclick="searchComments()" disabled>¡Infórmame!</button>
    </div>

<script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
<script src="script.js"></script>
    
</body>
</html>
