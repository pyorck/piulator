<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informer ES</title>
    <style>
        body {
            font-family: Geneva, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        .dropdown-group {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .dropdown-group > div {
            margin: 0 10px;
            flex: 1;
        }
        select {
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Informer ES</h1>
        <p>¿Lo recuerdas? Te lo traémos de nuevo. Descubre qué está pasando en tu pueblo o Ciudad.
            Descubre lo que está pasando en tu área o en tus lugares favoritos de tu ciudad. ¡Vamos allá!</p>
        <div class="dropdown-group">
            <div>
                <label for="community">Comunidad Autónoma:</label>
                <select id="community" onchange="updateProvinces()">
                    <option value="">Selecciona una comunidad</option>
                    <option value="Cataluña">Cataluña</option>
                    <option value="Madrid">Madrid</option>
                    <option value="Andalucía">Andalucía</option>
                    <!-- Add more communities as needed -->
                </select>
            </div>
            <div>
                <label for="province">Provincia:</label>
                <select id="province" onchange="updateCities()">
                    <option value="">Selecciona una provincia</option>
                </select>
            </div>
            <div>
                <label for="city">Ciudad/Pueblo:</label>
                <select id="city">
                    <option value="">Selecciona una ciudad/pueblo</option>
                </select>
            </div>
        </div>
        <button onclick="searchComments()">¡Vamos!</button>
    </div>

    <script>
        const communities = {
            "Cataluña": {
                "Barcelona": ["Barcelona", "Sabadell", "Terrassa", "Manresa"],
                "Gerona": ["Girona", "Figueres"],
                "Lérida": ["Lleida", "Balaguer"],
                "Tarragona": ["Tarragona", "Reus", "El Vendrell"]
            },
            "Madrid": {
                "Madrid": ["Madrid", "Alcalá de Henares", "Getafe", "Leganés"]
            },
            "Andalucía": {
                "Sevilla": ["Sevilla", "Dos Hermanas", "Alcalá de Guadaíra"],
                "Málaga": ["Málaga", "Marbella", "Estepona"],
                "Granada": ["Granada", "Armilla", "Ogíjares"]
                // Add more provinces and cities as needed
            }
            // Add more communities and their provinces/cities as needed
        };

        function updateProvinces() {
            const communitySelect = document.getElementById('community');
            const provinceSelect = document.getElementById('province');
            const citySelect = document.getElementById('city');

            const community = communitySelect.value;
            const provinces = communities[community] || {};

            // Clear previous options
            provinceSelect.innerHTML = '<option value="">Selecciona una provincia</option>';
            citySelect.innerHTML = '<option value="">Selecciona una ciudad/pueblo</option>';

            for (const province in provinces) {
                const option = document.createElement('option');
                option.value = province;
                option.textContent = province;
                provinceSelect.appendChild(option);
            }
        }

        function updateCities() {
            const provinceSelect = document.getElementById('province');
            const citySelect = document.getElementById('city');

            const community = document.getElementById('community').value;
            const province = provinceSelect.value;
            const cities = communities[community]?.[province] || [];

            // Clear previous options
            citySelect.innerHTML = '<option value="">Selecciona una ciudad/pueblo</option>';

            cities.forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                citySelect.appendChild(option);
            });
        }

        function searchComments() {
            const city = document.getElementById('city').value;
            if (city) {
                alert(`Buscando comentarios y entradas de usuario para ${city}`);
                // Implement the search functionality here
            } else {
                alert('Por favor, selecciona una ciudad/pueblo.');
            }
        }
    </script>
</body>
</html>
