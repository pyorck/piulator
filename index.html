<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .dropdown-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .dropdown-group > div {
            flex: 1;
            min-width: 150px;
            max-width: 200px;
        }
        select, input {
            padding: 8px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EL INFORMER DE</h1>
        <div class="dropdown-group">
            <div>
                <select id="community" onchange="updateProvinces(); validateForm();">
                    <option value="">Comunidad Autónoma</option>
                </select>
            </div>
            <div>
                <select id="province" onchange="clearCity(); validateForm();">
                    <option value="">Provincia</option>
                </select>
            </div>
            <div>
                <input type="text" id="city" placeholder="Ciudad/Pueblo" oninput="validateForm();">
            </div>
        </div>
        <button id="searchButton" onclick="searchComments()" disabled>¡Infórmame!</button>
    </div>

<script>
    let data = {};
    let allCities = [];

    function fetchData() {
        fetch('data.json')
            .then(response => response.json())
            .then(jsonData => {
                data = jsonData;
                populateCommunities();
                // Collect all cities from data
                allCities = Object.values(data).flatMap(provinces =>
                    Object.values(provinces).flat()
                );
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    }

    function populateCommunities() {
        const communitySelect = document.getElementById('community');
        for (const community in data) {
            const option = document.createElement('option');
            option.value = community;
            option.textContent = community;
            communitySelect.appendChild(option);
        }
    }

    function updateProvinces() {
        const communitySelect = document.getElementById('community');
        const provinceSelect = document.getElementById('province');
        const community = communitySelect.value;
        const provinces = data[community] || {};

        provinceSelect.innerHTML = '<option value="">Selecciona una provincia</option>';
        for (const province in provinces) {
            const option = document.createElement('option');
            option.value = province;
            option.textContent = province;
            provinceSelect.appendChild(option);
        }

        // Clear city input
        clearCity();
    }

    function clearCity() {
        document.getElementById('city').value = '';
        validateForm();
    }

    function validateForm() {
        const community = document.getElementById('community').value;
        const province = document.getElementById('province').value;
        const city = document.getElementById('city').value.trim();
        const button = document.getElementById('searchButton');

        // Check if all fields are selected and city is valid
        const isValid = community && province && city && allCities.includes(city);
        button.disabled = !isValid;

        // Display validation message if needed
        if (isValid) {
            button.title = "Todo está correcto. Haz clic para buscar.";
        } else {
            button.title = "Por favor, selecciona una comunidad, provincia y escribe una ciudad válida.";
        }
    }

    function searchComments() {
        const city = document.getElementById('city').value;
        if (city) {
            alert(`Buscando comentarios y entradas de usuario para ${city}`);
            // Implement the search functionality here
        } else {
            alert('Por favor, selecciona una ciudad/pueblo.');
        }
    }

    // Fetch data when the page loads
    document.addEventListener('DOMContentLoaded', fetchData);
    
</script>

</body>
</html>
